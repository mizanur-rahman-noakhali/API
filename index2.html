<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h1>JASON</h1>
<h2>JavaScripts object Notation</h2>
<ul id="user-container">

</ul>
<input id="title" type="text" placeholder="title">
<br>
<input id= "bodyContent" type="text" placeholder="post er main jinis">
<br>
<button id="submit">submit</button>
<script>
    document.getElementById("submit").addEventListener("click",function(){
              const title=document.getElementById("title").value;
              const bodyContent=document.getElementById("bodyContent").value;
             const post ={title:title,body:bodyContent};
             newPostToServer(post);
            
    })

     function newPostToServer(postInfo){
      fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
   
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => alert("please try again later"));
     }

    function displayUser(users){

      console.log('users',users);
     const userNames = users.map(user => user.username);
      //console.log(userNames);

      const ul =document.getElementById("user-container");

      for(let i=0; i < userNames.length; i++){
        const username = userNames[i];
        const li=document.createElement("li");
        li.innerText = username;
        ul.appendChild(li);
      }
    }

</script>
</body>
</html>
